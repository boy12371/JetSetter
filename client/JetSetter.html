<body>
	{{#if MeteorToys}}
		<div id="JetSetter" class="MeteorToys {{expanded}}">
			{{> JetSetter_header}}
			{{> JetSetter_create}}
			{{#each SessionItems}}
				{{> JetSetter_row}}
			{{else}}
				{{> JetSetter_empty}}
			{{/each}}
		</div>
	{{/if}}
</body>

<template name="JetSetter_empty">
	<div class="JetSetter_row_empty">
		<span>None Found</span>
	</div>
</template>
